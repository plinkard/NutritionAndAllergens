        <h1>Restaurant Nutrition and Allergens</h1>
        <button id = "apply-filters-button">Apply Filters</button>

        <div class="nutrition-facts-checklist" id="filters">

            
            <ul id = "filters-checklist">
                <li>
                    <h2 class="checklist-header">
                    Calories
                  </h2>
                  
                  <div id="calories-list">
                    
                        <label class = "container"> less than 300
                            <input type="checkbox" checked = "checked">
                            <span class = "checkmark"></span>
                        </label>
                    
                        <label class = "container"> 300-500
                            <input type="checkbox" checked = "checked">
                            <span class = "checkmark"></span>
                        </label>

                            <span class = "checkmark"></span>

                            <input type="checkbox" checked = "checked">
                            <span class = "checkmark"></span>
                        </label>

                        <label class = "container"> more than 900
                            <input type="checkbox" checked = "checked">
                            <span class = "checkmark"></span>
                        </label>
                </div>
                </li>

                <li>
                    <h2 class = "checklist-header">
                        Proteins
                    </h2>
                    <div id="proteins-list">
                       
                            <label class = "container"> less than 10g
                                <input type="checkbox" checked = "checked">
                                <span class = "checkmark"></span>
                            </label>
             
                            <label class = "container"> 10 - 20g
                                <input type="checkbox" checked = "checked">
                                <span class = "checkmark"></span>
                            </label>
                    
                            <label class = "container"> 20g - 30g
                                <input type="checkbox" checked = "checked">
                                <span class = "checkmark"></span>
                            </label>
                
                            <label class = "container">30g - 40g
                                <input type="checkbox" checked = "checked">
                                <span class = "checkmark"></span>
                            </label>
                       
                            <label class = "container"> more than 40g
                                <input type="checkbox" checked = "checked">
                                <span class = "checkmark"></span>
                            </label>
                    </div>
                </li>
                <li>
                    <div class = "does-contain">
                        <h2 class = "checklist-header">Does Contain</h2>
                        <div class="searchBar">
                            <input type="text" name="textie" id="searchBar" />

                      </div>
                </li>
                <li>

                        <div class="searchBar">
